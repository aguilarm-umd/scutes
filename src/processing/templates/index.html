{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row">

        <div class="col-8">
            <h1 class="display-1">Scutes</h1>
            <blockquote class="blockquote">
                <p>An email processing and review app</p>
            </blockquote>
        </div>

        <div class="col">
            <div>
                {% if user.is_authenticated %}
                <div>
                </div>
                {% else %}
                <div class="d-flex align-items-center justify-content-center mx-6" style="height: 200px;">
                    <div>
                        <a href="{% url 'saml2_login' %}?next={{ request.path }}" class="btn btn-primary btn-lg"
                            role="button">Login
                            with UMD account</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
