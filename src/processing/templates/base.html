{% block main %}
<div class="min-vh-100 d-flex flex-column justify-content-between">
    <div>
        {{ redirect_to_login_immediately }}

        {% block content %}
        {% endblock %}
    </div>
</div>

<script>
    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    })
</script>
{% django_htmx_script %}
{% endblock %}
