{% extends "base.html" %}
{% block content %}

<div>
    <h1>Item View</h1>
    <div class="">
        <p>ID: {{ object.pk }}</br>
            Date: {{ object.date }}</p>
    </div>
</div>
<!-- form -->
<div class="">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media}}
        {% for field in form %}
        <div class="form-group">
            <div><label for="{{ field.id_for_label }}" class="text-dark">{{ field.label }}: </label></div>
            {{ field }}
        </div>
        {% endfor %}
        <div class="row justify-content-center">
            <input type="submit" class="btn btn-info btn-lg" value="Save" />
        </div>
    </form>
</div>
{% endblock %}
