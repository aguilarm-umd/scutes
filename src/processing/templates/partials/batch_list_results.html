{% for batch in batch_list %}

{% if page_obj.has_next and forloop.last %}
<tr hx-get="{% url 'batchlist' %}?&page={{ page_obj.next_page_number }}" hx-trigger="intersect once" hx-swap="afterend"
    hx-push-url="true">
    {% else %}
<tr>
    {% endif %}

    <td>{{ batch.id }}</td>
    <td>{{ batch.name }}</td>
    <td></td>
    <td>{{ batch.last_export|date:"M d, Y H:i e" }}</td>
    <td><a class="btn btn-info btn-sm" href="{% url 'itemlistview' batch.id %}">Open</a></td>
    <td><a class="btn btn-info btn-sm" href="{% url 'finalizebatchview' batch.id %}">Convert & Export</a></td>
</tr>

{% endfor %}
<script>
    htmx.on("htmx:load", function (evt) {
        document.querySelector(".pagination").style.display = "none";
    });
</script>
