{% for item in items %}

{% if forloop.last and page_obj.has_next %}
<tr hx-get="{% url 'itemlistview' item_list_batch %}?page={{ page_obj.next_page_number }}" hx-trigger="intersect once"
    hx-swap="afterend" hx-select="this" hx-push-url="true">
    {% else %}
<tr>
    {% endif %}

    <td>{{ item.id }}</td>
    <td>{{ item.date }}</td>
    <td>{{ item.reporter }}</td>
    <td>{{ item.title }}</td>
    <td>{{ item.publish }}</td>
    <td>{{ item.pool_report }}</td>
    <td>{{ item.off_the_record }}</td>
    <td class="{% if item.get_review_status_display == 'Complete' %} text-success 
                            {% elif item.get_review_status_display == 'In Progress' %} text-warning 
                            {% else %} text-danger 
                            {% endif %}">
        {{ item.get_review_status_display }}
    </td>
    <td><a class="btn btn-info btn-sm" href="{% url 'itemupdateview' item.id %}">Open</a>
    </td>
</tr>

{% endfor %}
