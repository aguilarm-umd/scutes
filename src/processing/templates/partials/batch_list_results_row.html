<td>{{ batch.id }}</td>
<td>{{ batch.name }}</td>
<td>{% include 'partials/batch_list_results_row_assigned_to.html' %}</td>
<td>{{ batch.last_export|date:"M d, Y H:i e" }}</td>
<td><a class="btn btn-info btn-sm" href="{% url 'itemlistview' batch.id %}">Open</a></td>
<td><a class="btn btn-info btn-sm" href="{% url 'finalizebatchview' batch.id %}">Convert for Export</a></td>
<td>
    {% if batch.export_zip %}
    <a class="btn btn-info btn-sm" href="{{ batch.export_zip.url }}">
        <svg class="bi-download" width="16" height="16">
            <use xlink:href="#download">
        </svg>
        Download Batch</a>
    {% endif %}
</td>

<script>
    htmx.on("htmx:load", function (evt) {
        document.querySelector(".pagination").style.display = "none";
    });
</script>
