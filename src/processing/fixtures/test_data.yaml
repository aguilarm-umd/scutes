- model: processing.item
  pk: 4
  fields:
    date: "2011-09-01T13:20:30+03:00"
    reporter: Kent Brockman
    title: Travel Pool Report /#4 Lid
    pool_report: True
    publish: False
    off_the_record: False
    review_status: False
    notes: iphone style v1
    body_original: |-
      <html><head><meta http-equiv=3D"content-type" content=3D"text/html; charset=3Dutf-8"></head><body dir=3D"auto"><div dir=3D"ltr"><meta http-equiv=3D"content-type" content=3D"text/html; charset=3Dutf-8"><div dir=3D"ltr"><meta http-equiv=3D"content-type" content=3D"text/html; charset=3Dutf-8"><div dir=3D"ltr">At approximately 11:13 a.m. the supplemental pool was led into the Cash Room at Treasury where the Freedman's Bank Forum was underway.&nbsp;</div><div dir=3D"ltr"><br></div><div dir=3D"ltr">At 12:04 a White House official passed along the following:</div><div dir=3D"ltr"><br></div><div dir=3D"ltr"><p class=3D"MsoNormal" style=3D"-webkit-text-size-adjust: auto; margin: 0in 0in 0.0001pt; font-size: 11pt;font-family: Calibri, sans-serif;">Today, Vice President Harris will deliver remarks at the Freedman's Bank Forum at the U.S. Department of Treasury to announce a slate of&nbsp;&nbsp;taken by the Biden-Harris Administration and private sector stakeholders to deliver capital and resources to underserved small businesses and the community lenders who serve them.<o:p></o:p></p><p class=3D"MsoNormal" style=3D"-webkit-text-size-adjust: auto; margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif;">&nbsp;<o:p></o:p></p><p class=3D"MsoNormal" style=3D"-webkit-text-size-adjust: auto; margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif;">For too long, the small business ecosystem in these underserved communities has struggled to keep up with better funded businesses and entrepreneurs in more prosperous communities. Under President Biden and Vice President Harris's leadership, this Administration has taken significant steps to address these disparities. Over the past two years, the Treasury Department invested over $15 billion in community lenders and other mission capital providers, allowing them to expand their efforts to drive inclusive entrepreneurship and create high-opportunity communities.<o:p></o:p></p><p class=3D"MsoNormal" style=3D"-webkit-text-size-adjust: auto; margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif;">&nbsp;<o:p></o:p></p><p class=3D"MsoNormal" style=3D"-webkit-text-size-adjust: auto; margin: 0in 0in 0.0001pt; font-size:11pt; font-family: Calibri, sans-serif;">Read more about today's announcements here:&nbsp;<span style=3D"color: red;">FACT SHEET: Vice President Harris Announces New Public and Private-Sector Efforts to Advance Racial Equity at Freedman's Bank Forum - The White House</a></span><o:p></o:p></p><p class=3D"MsoNormal" style=3D"-webkit-text-size-adjust: auto; margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif;">&nbsp;<o:p></o:p></p><p class=3D"MsoNormal" style=3D"-webkit-text-size-adjust: auto; margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif;"><i><u>Highlight's of today's announcement:</u></i><o:p></o:p></p><p class=3D"MsoNormal" style=3D"-webkit-text-size-adjust: auto; margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif;">&nbsp;<o:p></o:p></p><ul type=3D"disc" style=3D "-webkit-text-size-adjust: auto; margin-bottom: 0in; margin-top: 0in;"><li class=3D"MsoListParagraph" style=3D"margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif;">Economic Opportunity Coalition members (a coalition of 20 companies and foundations brought together by Vice President Harris) have committed to moving $1 billion in deposits to Minority Depository Institutions (MDIs) to increase access to affordable capital in communities of color.<b>&nbsp;</b><o:p></o:p></li><li class=3D"MsoListParagraph" style=3D"margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif;">The Office of Management and Budget is issuing a memorandum to federal agencies to set individualized goals for an unprecedented 12 percent of FY 2023 governmentwide procurement dollars<b>&nbsp;</b>to go to Small, Disadvantaged Businesses.<o:p></o:p></li></ul><p class=3D"MsoNormal" style=3D"-webkit-text-size-adjust: auto; margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif;">&nbsp;<o:p></o:p></p><p class=3D"MsoNormal" style=3D"-webkit-text-size-adjust: auto; margin: 0in 0in 0.0001pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in;"><i><u>The Vice President's Work on CDFIs and Small Business</u></i><o:p></o:p></p><p class=3D"MsoNormal" style=3D"-webkit-text-size-adjust: auto; margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif;">&nbsp;<o:p></o:p></p><ul type=3D"disc" style=3D"-webkit-text-size-adjust: auto; margin-bottom: 0in; margin-top: 0in;"><li class=3D"MsoListParagraph" style=3D"margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif;">The Vice President has consistently advocated for expanding access to capital and credit for underserved small and minority-owned businesses.<o:p></o:p></li><li class=3D"MsoListParagraph" style=3D"margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif;">As Senator, the Vice President partnered with key Congressional stakeholders to secure a transformative $12 billion investment for CDFIs and MD Is in December 2020. Since that time, she has worked with Secretary Yellen and the Department of the Treasury to&nbsp;develop a forward-looking plan on amplification of CDFIs and implementation of recently appropriated funding.&nbsp;<o:p></o:p></li><li class=3D"MsoListParagraph" style=3D"margin: 0in0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif;">In July, the Vice President announced a first-of-its-kind private sector initiative the Economic Opportunity Coalition (EOC)  with more than 20 corporations and foundations committed to investing billions of dollars in underserved communities and small businesses emerging from the pandemic.<o:p></o:p></li><li class=3D"MsoListParagraph" style=3D"margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif;">The Vice President has also met with small business owners throughout the country to elevate their role in the community and&nbsp;discuss the new small business priorities implemented within the Biden-Harris Administration.<o:p></o:p></li></ul><p class=3D"MsoNormal" style=3D"-webkit-text-size-adjust: auto; margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif;"><o:p>&nbsp;</o:p></p><p class=3D"MsoNormal" style=3D"-webkit-text-size-adjust: auto; margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif;"><o:p>&nbsp;</o:p></p><br><div dir=3D"ltr">Sent from my iPhone</div></div></div></div></body></html>
    body_clean:
    body_redact:
