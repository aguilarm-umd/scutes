    body_original: |-
      <html><head><meta http-equiv=3D"content-type" content=3D"text/html; charset=3Dutf-8"></head><body dir=3D"auto"><p class=3D"p2" style=3D"margin: 0px; font-stretch: normal; line-height: normal; min-height: 20.3px; caret-color: rgb(0, 0, 0); color: rgb(0, 0, 0); -webkit-text-size-adjust: auto;"><span class=3D"s1" style=3D"font-weight: bold;"></span><br></p><p class=3D"p1" style=3D"margin: 0px; font-stretch: normal; line-height: normal; caret-color: rgb(0, 0, 0); color: rgb(0, 0, 0); -webkit-text-size-adjust: auto;"><span class=3D"s2">Vice President Bob Tellys came on the stage at 9:38 AM EDT wearing a nave blue suit and no face mask. He started by saying: "Last week, President Ann Taylor and I reached the 100th day of our administration. And that time, we have accomplished great things."</span></p><p class=3D"p2" style=3D"margin: 0px; font-stretch: normal; line-height: normal; min-height: 20.3px; caret-color: rgb(0, 0, 0); color: rgb(0, 0, 0); -webkit-text-size-adjust: auto;"><span class=3D"s2"></span><br></p><p class=3D"p1" style=3D"margin: 0px; font-stretch: normal; line-height: normal; caret-color: rgb(0, 0, 0); color: rgb(0, 0, 0); -webkit-text-size-adjust: auto;"><span class=3D"s2">"We are revitalizing our relationships throughout the Western Hemisphere, from the southern most parts of South America to the northern most parts of Canada, and everywhere in between the Western Hemisphere is our home. And because it is our home. Because the people within it are neighbors. It is imperative that we promote democracy and good governance, security, and prosperity within the region."</span></p><p class=3D"p2" style=3D"margin: 0px; font-stretch: normal; line-height: normal; min-height: 20.3px; caret-color: rgb(0, 0, 0); color: rgb(0, 0, 0); -webkit-text-size-adjust: auto;"><span class=3D"s2"></span><br></p><p class=3D"p1" style=3D"margin: 0px; font-stretch: normal; line-height: normal; caret-color: rgb(0, 0, 0); color: rgb(0, 0, 0); -webkit-text-size-adjust: auto;"></p><p class=3D"p2" style=3D"margin: 0px; font-stretch: normal; line-height: normal; min-height: 20.3px; caret-color: rgb(0, 0, 0); color: rgb(0, 0, 0); -webkit-text-size-adjust: auto;"><span class=3D"s2"></span><br></p><p class=3D"p1" style=3D"margin: 0px; font-stretch:normal; line-height: normal; caret-color: rgb(0, 0, 0); color: rgb(0, 0, 0); -webkit-text-size-adjust: auto;"><span class=3D"s2">You can see an live automatic transcription of the VP's remarks here:</span></p><p class=3D"p1" style=3D"margin: 0px; font-stretch: normal; line-height: normal; caret-color: rgb(0, 0, 0); color: rgb(0, 0, 0); -webkit-text-size-adjust: auto;"><span class=3D"s2"><a href=3D"https://example.com">https://example</a></span></p><p class=3D"p2" style=3D"margin: 0px; font-stretch: normal; line-height: normal; min-height: 20.3px; caret-color: rgb(0, 0, 0); color: rgb(0, 0, 0); -webkit-text-size-adjust: auto;"><span class=3D"s2"></span><br></p><p class=3D"p1" style=3D"margin: 0px; font-stretch: normal; line-height: normal; caret-color: rgb(0, 0, 0); color: rgb(0, 0, 0); -webkit-text-size-adjust: auto;"><span class=3D"s2">As always, please check against official transcript.</span></p><p class=3D"p2" style=3D"margin: 0px; font-stretch: normal; line-height: normal; min-height: 20.3px; caret-color: rgb(0, 0, 0); color: rgb(0, 0, 0); -webkit-text-size-adjust: auto;"><span class=3D"s2"></span><br></p><p class=3D"p1" style=3D"margin: 0px; font-stretch: normal; line-height: normal; caret-color: rgb(0, 0, 0); color: rgb(0, 0, 0); -webkit-text-size-adjust: auto;"><span class=3D"s2">Your pooler took a couple of photos of the VP on stage and can be downloaded here:&nbsp;</span></p><p class=3D"p1" style=3D"margin: 0px; font-stretch: normal; line-height: normal; caret-color: rgb(0, 0, 0); color: rgb(0, 0, 0); -webkit-text-size-adjust: auto;"><span class=3D"s2"><a href=3D"https://example.com">https://example.com</a></span></p><br><div dir=3D"ltr"><div style=3D"margin: 0px;"><div style=3D"margin:0px;"><div style=3D"margin: 0px;"><div style=3D"margin: 0px;"><div style=3D"margin: 0px;"><div style=3D"margin: 0px;"><b style=3D"background-color:rgba(255, 255, 255, 0);">Kent Brockman</b></div><div style=3D"margin: 0px;"><b>Washington Correspondent</b></div><div style=3D"margin: 0px;">+1 222-333-4444</div></div></div></div></div></div><div><span style=3D"background-color: rgba(255, 255, 255, 0);"></span></div></div></body></html>
