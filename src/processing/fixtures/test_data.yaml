      <html>
      <head>
      <meta http-equiv=3D"Content-Type" content=3D"text/html; charset=3Dutf-8">
      </head>
      <body>
      <div dir=3D"ltr">
      <div></div>
      <div>
      <div>More on the visitors on the lower balcony of the South Portico, per the White House:</div>
      <div dir=3D"ltr"><br>
      </div>
